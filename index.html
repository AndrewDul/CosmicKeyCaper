<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CosmicKeyCaper</title>
    <link rel="stylesheet" href="frontend/css/main.css" />
    <link rel="stylesheet" href="frontend/css/game.css" />
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>

    <!-- HUD -->
    <div id="hud">
      <div class="hud-item">
        <img src="frontend/asset/images/lvl/lvl.png" class="hud-icon" />
        <span id="level">1</span>
      </div>
      <div class="hud-item">
        <img src="frontend/asset/images/exp/exp.png" class="hud-icon" />
        <span id="exp">0</span>
      </div>
      <div class="hud-item">
        <img src="frontend/asset/images/Coins/20.png" class="hud-icon" />
        <span id="coins">0</span>
      </div>
      <div class="hud-item">
        <img src="frontend/asset/images/key/key.png" class="hud-icon" />
        <span id="keys">0/3</span>
      </div>
      <div class="hud-item">
        <img src="frontend/asset/images/hp/hp.png" class="hud-icon" />
        <span id="hp">100</span>
      </div>
      <button id="mute-button" class="hud-mute"></button>
    </div>

    <script type="module" src="frontend/js/game.js"></script>
  </body>
</html>
